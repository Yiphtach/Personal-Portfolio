<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>Projects</title>
</head>
<body> 
  <!-- Header Component -->
  <div id="header-container"></div>
  <script>
    fetch('../frontend/components/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));
  </script>

  <!-- Main Content -->
  <main class="projects-main">
    <header class="project-header">
      <h1>Projects</h1>
    </header>
    
    <!-- Filter and Sorting Options -->
    <div id="filter-options" class="filter-options">
      <label for="tech-filter">Filter by Technology:</label>
      <select id="tech-filter" aria-label="Filter by Technology">
        <option value="all">All</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <!-- Add other technologies as needed -->
      </select>

      <label for="complexity-filter">Complexity:</label>
      <select id="complexity-filter" aria-label="Filter by Complexity">
        <option value="all">All</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>

      <label for="sort-options">Sort by:</label>
      <select id="sort-options" aria-label="Sort projects">
        <option value="date">Date</option>
        <option value="complexity">Complexity</option>
        <!-- Add more sorting options as needed -->
      </select>
    </div>

    <!-- Project Cards Grid -->
    <section id="projects-container" class="project-container">
      <!-- Project cards will be dynamically loaded here -->
    </section>
  </main>

  <!-- JavaScript for Dynamic Loading and Filtering -->
  <script src="../frontend/app.js"></script>
</body>
</html>
