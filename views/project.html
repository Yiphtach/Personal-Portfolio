<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Details</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Header Component -->
  <div id="header"></div>
  <script>
    // Fetch and insert the header component
    fetch('../frontend/components/header.html').then(res => res.text()).then(html => {
      document.getElementById('header').innerHTML = html;
    });
  </script>

  <!-- Main Content for Project Details -->
  <main id="project-details">
    <h1 id="project-title">Loading...</h1>
    <p id="project-description">Loading project details...</p>
    
    <div class="project-meta">
      <h3>Technologies Used:</h3>
      <p id="project-technologies">Loading...</p>

      <p><strong>Timeline:</strong> <span id="project-timeline">Loading...</span></p>
      <p><strong>Complexity:</strong> <span id="project-complexity">Loading...</span></p>
      <p><strong>Created On:</strong> <span id="project-date">Loading...</span></p>
    </div>
  </main>

  <div>
    <button onclick="history.back()">Go Back</button>
  </div>
</main>

  <script src="../frontend/project.js"></script>
</body>
</html>
