<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Details</title>
  <link rel="stylesheet" href="../frontend/style.css">
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>
<script>
  fetch('../frontend/components/header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-container').innerHTML = data;
    })
    .catch(error => console.error('Error loading header:', error));
</script>



  <!-- Main Content -->
  <main class="project-details-container">
    <header class="project-header">
      <h1 id="project-title">Project Title</h1>
    </header>
    <section id="project-details">
      <p id="project-description">Project description will load here.</p>
      <p><strong>Technologies:</strong> <span id="project-technologies"></span></p>
      <p><strong>Timeline:</strong> <span id="project-timeline"></span></p>
      <p><strong>Complexity:</strong> <span id="project-complexity"></span></p>
      <p><strong>Date Created:</strong> <span id="project-date"></span></p>
    </section>
  </main>

  <!-- JavaScript for Fetching Project Data -->
  <script src="../frontend/project.js"></script>
</body>
</html>
