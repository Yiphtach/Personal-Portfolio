<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Personal Portfolio</title>
</head>
<body>
  <!-- Header will be loaded dynamically by app.js -->
  
  <main id="portfolio">
    <!-- Controls Section: Filter and Sort Buttons -->
    <section id="controls">
      <h2>Filter and Sort Projects</h2>
      <div class="filters">
        <button class="filter-button" data-filter="JavaScript">JavaScript</button>
        <button class="filter-button" data-filter="Python">Python</button>
        <button class="filter-button" data-filter="Node.js">Node.js</button>
        <button class="filter-button" data-filter="MongoDB">MongoDB</button>
      </div>
      <div class="sorting">
        <button class="sort-button" data-sort="createdAt" data-order="asc">Sort by Date (Asc)</button>
        <button class="sort-button" data-sort="createdAt" data-order="desc">Sort by Date (Desc)</button>
        <button class="sort-button" data-sort="complexity" data-order="asc">Sort by Complexity (Low to High)</button>
        <button class="sort-button" data-sort="complexity" data-order="desc">Sort by Complexity (High to Low)</button>
      </div>
    </section>

    <!-- Project Cards Section -->
    <section id="projects">
      <h2>Projects</h2>
      <!-- Project Cards will be dynamically added here by app.js -->
    </section>

    <!-- Dashboard Section with Chart -->
    <section id="dashboard">
      <h2>Project Metrics Dashboard</h2>
      <canvas id="myChart" width="400" height="200"></canvas>
    </section>    
  </main>
  
  <!-- JavaScript files -->
  <script src="app.js"></script>
  <script src="chart-setup.js"></script>
</body>
</html>
